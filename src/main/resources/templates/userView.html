<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<br>
<br>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <p>
                <a href="/" class="btn btn-primary float-left">
                    <i class="fas"> Back </i></a>
            </p>
            <div th:switch="${users}" class="container my-5">
                <div>
                    <p class="my-5">
                    <h2 class="float-left">All Users</h2>
                    <a href="/user/edit" class="btn btn-primary float-right">
                        <i class="fas fa-plus ml-2"> Add User </i></a>
                        <br>
                    </p>
                    <br>
                </div>
                <div class="col-md-100">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit ml-1"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-primary">
                                        <i class="fas fa-times ml-100"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
